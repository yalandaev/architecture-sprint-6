type Query {
  client(id: String!): Client
  clientDocuments(id: String!): [Document]
  clientRelatives(id: String!): [Relative]
}

type Client {
  id: String
  name: String
  age: Int
  documents: [Document]
  relatives: [Relative]
}

type Document {
  id: String
  type: String
  number: String
  issueDate: String
  expiryDate: String
}

type Relative {
  id: String
  relationType: String
  name: String
  age: Int
}